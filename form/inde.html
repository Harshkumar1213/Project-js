<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form With JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form action="abc.html" class="form">
            <div class="form-control">
                <label for="">Username </label>
                <input type="text" name="" id="username" placeholder="Enter your name" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label for="">Email </label>
                <input type="Email" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div> 
            <div class="form-control">
                <label for="">Phone No </label>
                <input type="number" name="" id="phone" placeholder="Enter your No." autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div> 
            <div class="form-control">
                <label for="">Password </label>
                <input type="password" name="" id="pass" placeholder="Enter your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div> 
            <div class="form-control">
                <label for="">Password Check </label>
                <input type="password" name="" id="cpass" placeholder="Enter your Password again">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="submit" class="btn">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
